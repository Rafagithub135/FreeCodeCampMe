<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Form Project</title>
    <link rel="stylesheet" href="css/styles2.css" type="text/css"/>
</head>
<body>
<h1>Registration Form</h1>
<p>Please fill out this form with the required information.</p>
<form action="#"></form>
<fieldset>
    <label>Enter Your First Name: <input type="text" required name="first-name"></label>
    <label>Enter Your Last Name: <input type="text" required name="last-name"></label>
    <label>Enter Your Email: <input type="email" required name="email"></label>
    <label>Create a New Password: <input type="password" pattern="[a-z0-5]{8,}" required name="password"></label>
</fieldset>
<fieldset>
    <label><input class="inline" type="radio" name="account-type"> Personal Account</label>
    <label><input class="inline" type="radio" name="account-type"> Business Account</label>
    <label><input class="inline" type="checkbox" required name="terms"> I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms
        and conditions</a>.</label>
</fieldset>
<fieldset>
    <label>Upload a profile picture: <input type="file" name="profilePhoto"></label>
    <label>Input your age (years): <input type="number" min="13" max="120" name="age"> </label>
    <label> How did you hear about us? <select name="referrer">
        <option value="" name="select">(select one)</option>
        <option value="1" name="1">freeCodeCamp News</option>
        <option value="2" name="2">freeCodeCamp YouTube Channel</option>
        <option value="3" name="3">freeCodeCamp Forum</option>
        <option value="4" name="4">Other</option>
    </select></label>
    <label>Provide a bio:
        <textarea rows="3" cols="30" placeholder="I like coding on the beach..." name="bio"></textarea>
    </label>
</fieldset>
<input type="submit" value="Submit">
</body>
</html>
