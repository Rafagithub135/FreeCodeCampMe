<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Form Project</title>
    <link rel="stylesheet" href="css/styles2.css" type="text/css"/>
</head>
<body>
<h1>Registration Form</h1>
<p>Please fill out this form with the required information.</p>
<form method="post" action="#"></form>
<fieldset>
    <label for="first-name">Enter Your First Name: <input type="text" required name="first-name" id="first-name"></label>
    <label for="last-name">Enter Your Last Name: <input type="text" required name="last-name" id="last-name"></label>
    <label for="email">Enter Your Email: <input type="email" required name="email" id="email"></label>
    <label for="new-password">Create a New Password: <input type="password" pattern="[a-z0-5]{8,}" required name="password" id="new-password"></label>
</fieldset>
<fieldset>
    <label><input class="inline" type="radio" name="account-type" checked> Personal Account</label>
    <label><input class="inline" type="radio" name="account-type"> Business Account</label>
    <label for="terms-and-conditions"><input class="inline" type="checkbox" required name="terms" id="terms-and-conditions"> I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms
        and conditions</a>.</label>
</fieldset>
<fieldset>
    <label for="profile-picture">Upload a profile picture: <input type="file" name="profilePhoto" id="profile-picture"></label>
    <label for="age">Input your age (years): <input type="number" min="13" max="120" name="age" id="age"> </label>
    <label for="referrer"> How did you hear about us? <select name="referrer" id="referrer">
        <option value="" name="select">(select one)</option>
        <option value="1" name="1">freeCodeCamp News</option>
        <option value="2" name="2">freeCodeCamp YouTube Channel</option>
        <option value="3" name="3">freeCodeCamp Forum</option>
        <option value="4" name="4">Other</option>
    </select></label>
    <label for="bio">Provide a bio:
        <textarea rows="3" cols="30" placeholder="I like coding on the beach..." name="bio" id="bio"></textarea>
    </label>
</fieldset>
<input type="submit" value="Submit">
</body>
</html>
